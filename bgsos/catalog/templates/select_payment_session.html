<!-- templates/select_payment_session.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Payment Session</title>
</head>
<body>
    <h1>Select Payment Session</h1>
    <form method="post">
        {% csrf_token %}
        <select name="provider_id">
            {% for provider in payment_providers %}
            <option value="{{ provider.id }}">{{ provider.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select</button>
    </form>
</body>
</html>
