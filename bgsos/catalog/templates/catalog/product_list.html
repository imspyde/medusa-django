<!-- catalog/templates/product_list.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h1>Products</h1>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                    <h5 class="card-title">
                        <center><a href="{% url 'product_detail' product.id %}">{{ product.title }}</a></center>
                    </h5>
                    <center><p class="card-text">{{ product.amount }}</p></center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>     
{% endblock %}
