{% extends "base_generic.html" %}

{% block title %}
<title>Checkout</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>
    <form action="{% url 'checkout' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ request.session.customer_data.email }}" required>
            </div>
            <div class="form-group col-md-6">
            </div>
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.session.customer_data.first_name }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.session.customer_data.last_name }}"required>
            </div>
        </div>
        <div class="form-group">
            <label for="address_1">Address Line 1</label>
            <input type="text" class="form-control" id="address_1" name="address_1" required>
        </div>
        <div class="form-group">
            <label for="address_2">Address Line 2</label>
            <input type="text" class="form-control" id="address_2" name="address_2">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group col-md-2">
                <label for="postal_code">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" required>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" >
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
