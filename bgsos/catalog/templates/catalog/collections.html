<!-- catalog/templates/collections.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h1>Collections</h1>
    <div class="row">
        {% for collection in collections %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                    <h5 class="card-title">
                        <center><a href="{% url 'collection_products' collection.id %}">{{ collection.title }}</a></center>
                    </h5>
                    <center><p class="card-text">description</p></center>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
 
{% endblock %}
